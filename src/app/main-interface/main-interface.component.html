<div class="container-fluid" style="height: 100%;">
	<div style="height: 40px;" class="row">
		<div class="col-md-6">
			<button class="btn-success" (click)=onSaveClick()>Save</button>
			<button class="btn-primary" (click)=onExportClick()>Export</button>
		</div>
		<div *ngIf="dataset!=undefined && dataset.status=='In Progress'" class="col-md-6 right"> 
			Submit to CFG Admin for validation:
			<button class="btn-primary" (click)="onSubmitClick()">Submit</button>
			<button class="btn-info" [routerLink]="['/query', env]">Quit</button>
		</div>
		<div *ngIf="dataset!=undefined && dataset.status=='Pending Validation'" class="col-md-6 right">
			Accept all analyst data changes.
			<button class="btn-primary" (click)="onValidateClick()">Validate</button>
			<button class="btn" (click)="onRejectClick()">Send for Review</button>
		</div>
		<div *ngIf="dataset!=undefined && dataset.status=='Validated'" class="col-md-6 right">
			<button class="btn-primary" (click)="onClassifyClick()">Classify</button>
		</div>
	</div>
	<div class="row">
		<label>{{dataset.name}}</label>
		<div class="btn-group" data-toggle="buttons">
			<label class="btn btn-primary" [class.active]="btnBarState.showBase">
				<input type="checkbox" [(ngModel)]="btnBarState.showBase"> Base
			</label>
			<label class="btn btn-primary" [class.active]="btnBarState.showRa">
				<input type="checkbox" [(ngModel)]="btnBarState.showRa"> RA
			</label>
			<label class="btn btn-primary" [class.active]="btnBarState.showThreshold">
				<input type="checkbox" [(ngModel)]="btnBarState.showThreshold"> Threshold
			</label>
			<label class="btn btn-primary" [class.active]="btnBarState.showAdj">
				<input type="checkbox" [(ngModel)]="btnBarState.showAdj"> Adjustments
			</label>
		</div>
	</div>
	<div [style.height.px]="height" style="padding-top:20px;">
		<ag-grid-angular #agGrid style="width: 100%; height: 100%;" class="ag-fresh"
															  [gridOptions]="gridOptions">
		</ag-grid-angular>
	</div>
</div>
