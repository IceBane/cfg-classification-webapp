<div class="container">
	<div class="form-horizontal">
		<div class="col-sm-4">

			<label>Show:</label>
			<select class="form-control" style="width:200px">
				<option>All Datasets</option>
				<option>My Datasets</option>
			</select>
		</div>
		<div class="col-sm-4">
			<label>Environment:</label>
			<select class="form-control" style="width:200px">
				<option>Production</option>
				<option>Sandbox</option>
			</select>
		</div>
		<div class="col-sm-4">
			<label>Create new datset:</label>
			<button name="new" class="btn-primary" routerLink="/query">New</button>
		</div>
	</div>
	<div style="height: 400px;width:auto;padding-top:80px;">
		<ag-grid-angular #agGrid style="width: 100%; height: 100%;" class="ag-fresh"
															  [gridOptions]="gridOptions">
		</ag-grid-angular>
	</div>
</div>
